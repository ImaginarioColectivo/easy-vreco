<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>easy-vreco</title>
	<link rel="stylesheet" type="text/css" href="assets/dist/css/map-icons.css">
	<script src="assets/dist/js/map-icons.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col col-sm-12 col-md-12 col-lg-12" id="sectionUno">
				<button type="button" class="btn btn-warning" id="encuentrame">Encuéntrame</button>
				<span class="input">Origen</span>
				<input type="text" name="type" id="origin-input" placeholder="Introduce una ubicación" aria-describedly="origen">
				<span class="input">Destino</span>
				<input type="text" name="type" id="destination-input" placeholder="Introduce un ubicación" aria-describedly="destino">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div id="map"></div>
			</div>
		</div>
	</div>
	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqep9Zjv83LBxb2_qTwAtJoOilp1M1Sf4&libraries=places&callback=initMap" async defer></script>
	<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
